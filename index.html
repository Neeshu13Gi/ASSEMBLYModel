  .product-info h1 {
    font-size: 24px;
    margin-bottom: 10px;
    text-transform: uppercase;
    color: #00bfff;
  }

  .product-info ul {
    padding-left: 20px;
    margin: 0;
  }

  .product-info li {
    margin-bottom: 8px;
    font-size: 15px;
    line-height: 1.4;
  }

    .categories {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      padding: 0 15px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      z-index: 10;
    }

    .category-card {
      background: #ffffff;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: bold;
      font-size: clamp(12px, 2vw, 16px);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      min-width: 110px;
      text-align: center;
      flex: 0 0 auto;
      white-space: nowrap;
    }

    .category-card:hover {
      transform: scale(1.05);
      background: #f1f1f1;
      animation: bounce 0.4s ease;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .category-card.level {
      border-left: 5px solid #007BFF;
    }

    .category-card.plug {
      border-left: 5px solid #28A745;
    }

    .category-card.ball {
      border-left: 5px solid #FF9800;
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-4px);
      }
    }

    @media (max-width: 768px) {
     .product-info {
      max-width: 100%;
      font-size: 14px;
      padding: 15px;
    }

      .category-card {
        flex: 1 1 45%;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .category-card {
        flex: 1 1 100%;
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .product-info {
    padding: 5px;
    font-size: 14px;
    top: 94px;
  }
      .category-card {
        font-size: 13px;
        padding: 10px 14px;
      }
    }

    @media (max-width: 500px) {
      .categories {
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
        gap: 10px;
      }

      .category-card {
        flex: 1 1 auto;
        font-size: 14px;
        padding: 10px 14px;
        min-width: 100px;
        max-width: 150px;
        /* Limit max width */
        text-align: center;
      }
    }


    .info-toggle-btn {
      position: fixed;
      top: 50px;
      left: 15px;
      /* Changed from right: 15px */
      z-index: 9999;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #051430;
      
      border: none;
      border-radius: 8px;
      font-size: clamp(14px, 2vw, 16px);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

  <!-- Three.js Import Map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

  <!-- Three.js Script -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
    import { gsap } from 'https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js';

    let scene, camera, renderer, controls;
    let model, mixer;
    const animationActions = [];
    let activeAction;
    const clock = new THREE.Clock();

    init();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(2, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.domElement.style.opacity = 0; // Start invisible
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.minDistance = 1;
      controls.maxDistance = 10;
      controls.update();

      // Lighting & Environment
      const backgroundSphere = new THREE.Mesh(
        new THREE.SphereGeometry(50, 64, 64),
        new THREE.MeshStandardMaterial({
          color: '#64B5F6',
          roughness: 1,
          metalness: 0.5,
          side: THREE.BackSide,
          emissive: '#64B5F6',
          emissiveIntensity: 0.2
        })
      );
      scene.add(backgroundSphere);

      const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.ShadowMaterial({ opacity: 0.2 }) // More visible shadows
    );
      plane.rotation.x = -Math.PI / 2;
    plane.position.y = -0.8;
    plane.receiveShadow = true;
    scene.add(plane);
    

     scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));

 const dirLight = new THREE.DirectionalLight(0xffffff, 1); 
    dirLight.position.set(5, 20, 5);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.width = 2048;
    dirLight.shadow.mapSize.height = 2048;
    dirLight.shadow.camera.near = 0.5;
    dirLight.shadow.camera.far = 50;
    dirLight.shadow.camera.left = -10;
    dirLight.shadow.camera.right = 10;
    dirLight.shadow.camera.top = 10;
    dirLight.shadow.camera.bottom = -10;
    scene.add(dirLight);
    scene.add(dirLight.target); 
    
          // Load Environment & Model
      const hdrPath = 'textures/equirectangular/royal_esplanade_1k.hdr';
      const modelPath = 'models/ASSEMBLY.glb';
        
    
      new RGBELoader().load(hdrPath, (texture) => {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
        scene.background = new THREE.Color(0xffffff,0);
    

        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');

        const loader = new GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        loader.load(modelPath, (gltf) => {
          document.getElementById('loading').style.display = 'none';
          model = gltf.scene;
          model.traverse(child => {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
              child.material.transparent = false;
              
                child.material.roughness = 0.6;   // lower = shinier reflections
              child.material.metalness = 0.5;   // higher = more metallic look
     

      if (child.material.name === "png_arrow") {
           child.material.transparent = true;
      }
  
            }
          });

          // model.rotation.y = -45.2;
          model.position.set(0, -0.5, -1);
            model.scale.set(3, 3, 3);

          scene.add(model);
      mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip, i) => {
              const action = mixer.clipAction(clip);

              animationActions.push(action);
            });
      if (animationActions[0]) {
        activeAction = animationActions[0];
        activeAction.reset().play();
      }
       
          // Fade in renderer & model
          gsap.to(renderer.domElement.style, { opacity: 1, duration: 1.5 });
          model.traverse(child => {
            if (child.isMesh && child.material) {
              gsap.to(child.material, { opacity: 1, duration: 1.5 });
            }
          });

          animate();
        });
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // function playAnimation(index) {
    //   if (!animationActions[index]) return;
    //   if (activeAction) activeAction.stop();
    //   activeAction = animationActions[index];
    //   activeAction.reset().play();
    // }

function playAnimation(index) {
  if (!animationActions[index]) return;

  // Stop previous animation
  if (activeAction) activeAction.stop();
  activeAction = animationActions[index];
  activeAction.reset().play();

  // Change model transform depending on animation
  switch (index) {
    case 0: // Animation_01
      model.position.set(0, -0.5, -1);
      model.rotation.set(0, -0.8, 0); // radians (-45.2° ≈ -0.8 rad)
      break;

    case 1: // Animation_02
      model.position.set(-0.3, -0.2, -1);
      model.rotation.set(0, 0.3, 0); // 90° on Y
      break;

    case 2: // Animation_03
      model.position.set(-0.4, -0.4, -1);
      model.rotation.set(0, 0.3, 0);
      break;
  }
}

  
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      renderer.render(scene, camera);
    }

    // Button Click Events
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.category-card.level')?.addEventListener('click', () => playAnimation(0));
      document.querySelector('.category-card.plug')?.addEventListener('click', () => playAnimation(1));
      document.querySelector('.category-card.ball')?.addEventListener('click', () => playAnimation(2));
    });

    const toggleBtn = document.getElementById('infoToggleBtn');
    const productInfo = document.querySelector('.product-info');

    toggleBtn.addEventListener('click', () => {
      const isVisible = productInfo.style.display === 'block';
      productInfo.style.display = isVisible ? 'none' : 'block';
      toggleBtn.textContent = isVisible ? 'Show Product Info' : 'Hide Product Info';
    });
</script>
